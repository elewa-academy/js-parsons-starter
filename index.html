        <!-- require your exercises -->
        <div class="navbar">
            <a>Number(</a>

        <div id="ex-1">
            <div name="parsons-boxes">
                <!-- modify this line's id -->
                <div id="shuffled-ex-1" name="shuffled" class="sortable-code"></div>
                <!-- modify this line's id -->
                <div id="sorted-ex-1" name="sorted" class="sortable-code"></div> 
                <div style="clear:both;"></div>
            </div>

            <div name="parsons-buttons">
                <!-- modify this line's id -->
                <a href="#" id="reshuffle-ex-1" name="reshuffle">Re-Shuffle</a>
                <!-- modify this line's id -->
                <a href="#" id="feedback-ex-1" name="feedback">Get feedback</a>
            </div>
            <script>
                // define your challenge here
                config = {};

                config.shuffled_id = "shuffled-ex-1";
                config.sorted_id = "sorted-ex-1";
                config.reshuffle_id = "reshuffle-ex-1";
                config.feedback_id = "feedback-ex-1";
                config.challenge = 
                        "// {number, 12345} -> {number, 345} \n" +
                        "Number(String(12345).replace(\"12\", \"\")); \n" +
                        "  //  {number, 12345} \n" +
                        "  String(12345); \n" +
                        "  //  {string, \"12345\"} \n" +
                        "  \"12345\".replace(\"12\", \"\"); \n" +
                        "  //  {string, \"345\"} \n" +
                        "  Number(\"345\"); \n" +
                        "  //  {number, 345}\n" +
                        "  \"345\" #distractor";

                init_section(config);
            </script>
            <br>
        </div>
